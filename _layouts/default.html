<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }}
        {% else %} {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    {% if site.highlighter %} <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type='text/css'> {% endif %}
    <link rel="stylesheet" href="{{ site.url }}/css/main.css" type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed">

</head>

<body>
    <header id="top" class="main-header">

        <div class="module title color-1">
            <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
        </div>

<!--
        <div class="module description color-2">
            {{ site.description }}
        </div>
-->

        <nav class="module main-menu color-4">
            <a href="https://github.com/{{ site.github }}" title="Profile in Github" target="_blank">GitHub</a>
            <a href="https://twitter.com/{{ site.twitter }}" title="Profile in Twitter" target="_blank">Twitter</a>
            <a href="{{ site.url }}/feed" title="Suscribe to RSS" target="_blank">rss</a>
            <a href="https://soundcloud.com/{{ site.soundcloud }}" title="Profile in SoundCloud" target="_blank">SoundCloud</a>
        </nav>

<!--
        <div class="module links color-3">
            <a href="https://github.com/{{ site.github }}" title="Profile in Github" target="_blank">GitHub</a>
            <a href="https://twitter.com/{{ site.twitter }}" title="Profile in Twitter" target="_blank">Twitter</a>
            <a href="{{ site.url }}/feed.xml" title="Suscribe to RSS" target="_blank">rss</a>
            <a href="https://soundcloud.com/{{ site.soundcloud }}" title="Profile in SoundCloud" target="_blank">SoundCloud</a>
        </div>
-->
        <div class="module recent-posts color-3">
            <h4>Recent Posts</h4>
            <nav>
            {% for post in site.posts limit:20 %}
                <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">&#8227; {{ post.title }}</a>
            {% endfor %}
            </nav>
        </div>

    </header>

    {{ content }}

    {% include footer.html %}

</body>
</html>
